[package]
name = "pact_models"
version = "0.2.0-beta.2"
authors = ["Ronald Holshausen <rholshausen@dius.com.au>"]
edition = "2018"
description = "Pact-Rust support library that provides the core models for dealing with Pact files"
documentation = "https://docs.rs/pact_models/0.1.3/pact_models/"
homepage = "http://www.pact.io"
repository = "https://github.com/pact-foundation/pact-reference/blob/master/rust/pact_models"
readme = "README.md"
keywords = ["testing", "pact", "cdc"]
license = "MIT"
exclude = [
    "*.iml"
]
build = "build.rs"

[features]
ffi = []

[dependencies]
anyhow = "1.0.40"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
log = "0.4.8"
maplit = "1.0.2"
itertools = "0.10.0"
bytes = { version = "1", features = ["serde"] }
lazy_static = "1.4.0"
mime = "0.3.16"
base64 = "0.13.0"
regex = "1"
nom = "7.0"
chrono = "0.4.19"
chrono-tz = "0.5"
lenient_semver = "0.4.2"
fs2 = "0.4.3"
sxd-document = "0.3.2"
onig = { version = "6.1.0", default-features = false }
indextree = "4.3"
rand = "0.8"
uuid = { version = "0.8", features = ["v4"] }
hex = "0.4.2"
rand_regex = "0.15"
regex-syntax = "0.6.21"
logos = "0.12.0"

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls-tls", "blocking", "json"]

[dev-dependencies]
expectest = "0.12.0"
env_logger = "0.8.2"
speculate = "0.1.2"
rstest = "0.10.0"
quickcheck = "1"
hamcrest2 = "0.3.0"
test-env-log = "0.2.3"

[build-dependencies]
parse-zoneinfo = "0.3.0"
maplit = "1.0.2"
