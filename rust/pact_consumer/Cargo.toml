[package]
name = "pact_consumer"
version = "0.8.3"
authors = ["Ronald Holshausen <uglyog@gmail.com>", "Eric Kidd <git@randomhacks.net>"]
edition = "2021"
description = "Pact-Rust module that provides support for writing consumer pact tests"
homepage = "http://www.pact.io"
repository = "https://github.com/pact-foundation/pact-reference/blob/master/rust/pact_consumer"
readme = "README.md"
keywords = ["testing", "pact", "cdc"]
license = "MIT AND Apache-2.0"
exclude = [
    "*.iml"
]

[dependencies]
libc = "0.2.9"
pact_models = "0.2.2"
pact_matching = { version = "0.11.4", path = "../pact_matching" }
pact_mock_server = { version = "0.8.3", path = "../pact_mock_server" }
log = "0.4.0"
maplit = "1.0.2"
lazy_static = "1.4.0"
regex = "1"
serde_json = "1.0"
itertools = "0.10.0"
url = "2.1"
uuid = { version = "0.8", features = ["v4"] }
futures = "0.3"
tokio = { version = "1", features = ["full"] }
anyhow = "1.0.40"
pact-plugin-driver = "0.0.13"
bytes = "1.0.1"
async-trait = "0.1.51"

[dev-dependencies]
quickcheck = "1"
env_logger = "0.8"
expectest = "0.12.0"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls-native-roots", "blocking", "json"] }
serde = { version = "^1.0", features = ["derive"] }
rand = "0.8.4"
tokio-test = "0.4.2"
